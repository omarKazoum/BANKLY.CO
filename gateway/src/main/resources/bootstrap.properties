spring.cloud.config.import-check.enabled=false
spring.cloud.config.uri=http://localhost:9101
spring.application.name=gateway-server
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:9999/BanklyGateway
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.groovy.template.configuration.use-double-quotes=true
spring.sql.init.mode=never
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.main.allow-circular-references=true
server.port=9102
spring.main.web-application-type=reactive
eureka.client.serviceURL.defaultZone=http://localhost:9100/eureka/
spring.main.allow-bean-definition-overriding=true
jwt.secret=this is jwt secret
jwt.expiration=28800